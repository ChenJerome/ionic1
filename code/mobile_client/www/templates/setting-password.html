<!--设置锁屏密码-->
<ion-view view-title="锁屏密码">
  <ion-content class="content-setting">
    <div class="setting">

      <div class="exist">
        <div ng-if="!isSetLockPwd" ng-click="setLockPwd()">
          打开密码
        </div>
        <!---->
        <div ng-if="isSetLockPwd" ng-click="removeLock()">
          关闭密码
        </div>
        <div ng-if="isSetLockPwd" ng-click="editLockPwd()">
          更改密码
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
